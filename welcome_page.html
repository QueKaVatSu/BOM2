<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoş Geldiniz - BOM & Volume Analizi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex; /* Flexbox ile sol ve sağ bölgeleri ayıracağız */
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        .logo-container {
            position: absolute;
            top: 2rem;
            left: 3rem;
            z-index: 20; /* Logonun her zaman üstte olması için */
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .left-half {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 3rem;
            box-sizing: border-box;
            z-index: 10;
            position: relative;
        }
        .welcome-content {
            max-width: 100%;
            text-align: left;
            padding-top: 0;
            padding-right: 0;
            margin: 0;
        }
        .welcome-content h1 {
            font-weight: 700;
            color: #1a202c;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            text-align: left;
            font-size: 3rem;
            margin-top: 5rem;
            margin-bottom: 0.5rem;
        }
        .welcome-content p {
            font-size: 1.125rem; /* text-xl */
            color: #4a5568; /* gray-600 */
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        .action-buttons {
            display: flex;
            gap: 1.5rem;
        }
        .action-button {
            background-color: #00008B; /* Pers Mavisi */
            color: white;
            font-weight: 600;
            padding: 1rem 2.5rem;
            border-radius: 9999px; /* Full rounded */
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }
        .action-button:hover {
            background-color: #0000CD; /* Koyu Pers Mavisi */
            transform: translateY(-2px);
        }
        .action-button.secondary { /* Yeni sınıf, farklı mavi tonu için */
            background-color: #3182CE; /* Farklı bir mavi */
        }
        .action-button.secondary:hover {
            background-color: #2B6CB0; /* Koyu farklı mavi */
        }
        .right-half {
            flex: 1; /* Sağdaki tüm boş alanı kapla */
            background-image: url('hanil3.gif'); /* GIF yolu */
            background-size: cover; /* Resmi tüm alanı kaplayacak şekilde boyutlandır */
            background-position: center; /* Resmi ortala */
            background-repeat: no-repeat;
            position: relative;
            z-index: 5;
        }

        /* Küçük ekranlar için responsive ayarlar */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                overflow-y: auto;
            }
            .logo-container {
                position: static;
                text-align: center;
                padding: 1rem;
            }
            .left-half {
                flex: 0 0 auto;
                padding: 1.5rem;
                align-items: center;
            }
            .welcome-content {
                padding-right: 0;
            }
            .welcome-content h1 {
                font-size: 2.25rem;
                margin-top: 4rem;
                margin-bottom: 0.25rem;
            }
            .welcome-content p {
                font-size: 0.9rem;
            }
            .action-button {
                padding: 0.75rem 2rem;
                width: 100%;
            }
            .right-half {
                flex: 0 0 40vh;
                display: none; /* Küçük ekranlarda gizli */
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="ASSAN_HANIL-1.png" alt="Hanil Logo" class="logo">
    </div>

    <div class="left-half">
        <div class="welcome-content">
            <h1 class="text-5xl">Bill of Material (BOM) Sistemine Hoş Geldiniz!</h1>
            <p class="text-xl text-gray-600">Bu platform, malzeme listelerinizi (BOM) kolayca yönetmenize, projelerinizin hacim analizlerini yapmanıza ve 3D modellerinizi görüntülemenize olanak tanır. Başlamak için bir seçenek belirleyin.</p>
            <div class="action-buttons">
                <a href="#" onclick="window.parent.loadPage('create_project_form.html')" class="action-button">Yeni Proje Oluştur</a>
                <a href="#" onclick="window.parent.loadPage('view_saved_projects.html')" class="action-button secondary">Kayıtlı Projeleri Görüntüle</a>
            </div>
        </div>
    </div>

    <div class="right-half"></div>
</body>
</html>
