<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoş Geldiniz - BOM & Volume Analizi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex; /* Flexbox ile sol ve sağ bölgeleri ayıracağız */
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        .logo-container {
            position: absolute;
            top: 2rem;
            left: 3rem;
            z-index: 20; /* Logonun her zaman üstte olması için */
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .left-half {
            flex: 0 0 50%; /* Sol yarım ekranın %50'sini kaplasın */
            display: flex;
            flex-direction: column;
            justify-content: center; /* İçeriği dikeyde ortala */
            align-items: flex-start; /* İçeriği sola hizala */
            padding-left: 3rem; /* Logonun sol hizası ile aynı */
            box-sizing: border-box; /* Padding'in genişliği etkilememesi için */
            z-index: 10; /* Arka plan görselinin üzerinde olması için */
            position: relative; /* Yazıların logo ile çakışmaması için */
        }
        .welcome-content {
            max-width: 100%; /* Sol yarımın içinde tam genişlik kullanabilir */
            text-align: left;
            padding-top: 6rem; /* Metinleri yukarıdan başlatma (önceki 10rem idi, 1 parmak yukarı taşımak için azaltıldı) */
        }
        .welcome-content h1 {
            font-weight: 700;
            color: #1a202c;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }
        .welcome-content p {
            font-weight: 400;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .action-button {
            background-color: #6495ED; /* Mavi */
            color: white;
            font-weight: 600;
            padding: 0.85rem 2rem; /* Yükseklik 1rem * 0.85 = 0.85rem */
            border-radius: 9999px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            text-decoration: none;
            width: 425px; /* Sabit genişlik */
            display: block;
        }
        .action-button:hover {
            background-color: #4169E1;
            transform: translateY(-2px);
        }
        .action-button.green {
            background-color: #1c39bb; /* Koyu mavi */
        }
        .action-button.green:hover {
            background-color: #1a2c8c;
        }

        .right-half {
            flex: 1; /* Kalan tüm alanı kaplasın */
            background-image: url('hanil3.gif'); /* Görseli arka plan olarak ayarla */
            background-size: cover; /* Görseli alanı kaplayacak şekilde ölçekle */
            background-position: center; /* Görseli ortala */
            background-repeat: no-repeat; /* Görselin tekrar etmesini engelle */
            position: relative;
            z-index: 5;
        }

        /* Küçük ekranlar için responsive ayarlar */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .logo-container {
                top: 1.5rem;
                left: 1.5rem;
            }
            .logo {
                max-width: 150px;
            }
            .left-half {
                flex: 0 0 100%;
                padding-left: 1.5rem;
                padding-right: 1.5rem;
                height: auto;
                min-height: 60vh;
            }
            .welcome-content {
                padding-top: 5rem; /* Küçük ekranlarda metinleri yukarıdan başlatma */
                max-width: 100%;
            }
            .welcome-content h1 {
                font-size: 2rem;
            }
            .welcome-content p {
                font-size: 0.9rem;
            }
            .action-button {
                padding: 0.75rem 2rem; /* Küçük ekranlarda da yüksekliği 0.85 katına düşür (önceki 0.85rem * 0.85 ~= 0.72rem, bu biraz yuvarlanmış hali) */
                width: 298px;
            }
            .right-half {
                flex: 0 0 40vh;
                display: none; /* Küçük ekranlarda gizli */
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="ASSAN_HANIL-1.png" alt="Hanil Logo" class="logo">
    </div>

    <div class="left-half">
        <div class="welcome-content">
            <h1 class="text-5xl">Bill of Material (BOM) Sistemine Hoş Geldiniz!</h1>
            <p class="text-xl text-gray-600">Bu platform, malzeme listelerinizi (BOM) kolayca yönetmenize, projelerinizin hacim analizlerini yapmanıza ve 3D modellerinizi görüntülemenize olanak tanır. Başlamak için bir seçenek belirleyin.</p>
            <div class="action-buttons">
                <a href="#" onclick="window.parent.loadPage('create_project_form.html')" class="action-button">Yeni Proje Oluştur</a>
                <a href="#" onclick="alert('Mevcut Projeleri Görüntüleme/Düzenleme özelliği henüz aktif değil.'); return false;" class="action-button green">Mevcut Projeleri Görüntüle / Düzenle</a>
            </div>
        </div>
    </div>

    <div class="right-half">
        </div>
</body>
</html>
