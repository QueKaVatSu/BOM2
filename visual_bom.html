<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görsel BOM Hiyerarşisi (Dairesel)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Arka plan renklendirmesi kaldırıldı, beyaz yapıldı */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* D3 içeriği kaydırmayı engeller */
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .chart-container {
            width: 95vw; /* Genişliği %95 görünüm alanı genişliğine ayarla */
            height: 90vh; /* Yüksekliği %90 görünüm alanı yüksekliğine ayarla */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .node .outer-circle {
            fill: none; 
            stroke-width: 6px; 
            cursor: pointer;
        }
        .node text {
            font-family: sans-serif;
            text-anchor: middle;
            fill: #333;
            pointer-events: none; 
        }
        .node text.main-text {
            font-weight: bold;
        }
        .node text.sub-text {
            fill: #555;
        }
        /* Yeni stil: üretim konumu metni için */
        .node text.production-location-text {
            font-weight: bold;
        }
        /* Make (ASHA) için yeşil */
        .node text.green-text {
            fill: #28a745; /* Bootstrap success green */
        }
        /* Buy (Supplier) için kırmızı */
        .node text.red-text {
            fill: #dc3545; /* Bootstrap danger red */
        }
        /* Hammadde metni için */
        .node text.raw-material-text {
            fill: #666;
        }
        /* Ana Ürün metni için (şu an daire içinde gösterilmiyor, sadece tooltipte) */
        .node text.main-product-text {
            font-weight: bold;
            fill: blue;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px; /* Kalınlık 2 katına çıkarıldı (0.75px * 2) */
        }
        .link-label {
            font-size: 16px; /* Bağlantı metni boyutu 4 katına çıkarıldı (8px * 4) */
            fill: #666;
            text-anchor: middle;
            pointer-events: none; /* Etkileşimi engelle */
        }
        .link-label-background {
            fill: rgba(255, 255, 255, 0.7); /* Hafif şeffaf beyaz */
            border-radius: 3px; /* Köşeleri yuvarla */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold mb-4">Görsel BOM Hiyerarşisi</h1>
        <div id="chart" class="chart-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bomMaterials = JSON.parse(localStorage.getItem('bomMaterials') || '[]');

            if (bomMaterials.length === 0) {
                const chartDiv = document.getElementById('chart');
                chartDiv.innerHTML = '<p class="text-gray-600">Görselleştirilecek BOM verisi bulunamadı. Lütfen <a href="#" onclick="window.parent.loadPage(\'bom_page.html\'); return false;" class="text-blue-500 hover:underline">BOM sayfasından</a> veri giriniz.</p>';
                return;
            }

            function buildD3Hierarchy(materials) {
                const nodeMap = new Map();
                materials.forEach(item => nodeMap.set(item.partNumber, { ...item, children: [] }));

                let mainProductRoot = null;
                const mainProductCandidates = Array.from(nodeMap.values()).filter(node => node.isMainProduct === true);

                if (mainProductCandidates.length === 1) {
                    mainProductRoot = mainProductCandidates[0];
                    console.log("Main product identified as root:", mainProductRoot.partNumber);
                } else if (mainProductCandidates.length > 1) {
                    console.warn("Multiple main products designated. Falling back to identifying natural roots.");
                } else {
                    console.log("No main product designated. Identifying natural roots.");
                }

                // Build parent-child relationships for all nodes
                materials.forEach(item => {
                    if (item.parentPartNumber) {
                        const parent = nodeMap.get(item.parentPartNumber);
                        const child = nodeMap.get(item.partNumber);
                        // Only add as child if parent exists AND child is not the designated mainProductRoot
                        // (because mainProductRoot should not be a child of anything in this visualization)
                        if (parent && child && (!mainProductRoot || child.partNumber !== mainProductRoot.partNumber)) {
                            parent.children.push(child);
                        }
                    }
                });

                let finalRoot = mainProductRoot;

                if (!finalRoot) {
                    // If no unique main product was found, find natural roots (nodes that are not children of any other node)
                    const allChildPartNumbers = new Set(materials.filter(m => m.parentPartNumber).map(m => m.partNumber));
                    const naturalRoots = Array.from(nodeMap.values()).filter(node => !allChildPartNumbers.has(node.partNumber));

                    if (naturalRoots.length === 1) {
                        finalRoot = naturalRoots[0];
                    } else if (naturalRoots.length > 1) {
                        // Create a dummy root for multiple independent trees
                        console.warn("Multiple natural roots found. Creating a dummy root to encompass them.");
                        finalRoot = {
                            partNumber: "DUMMY_AGGREGATE_ROOT",
                            description: "Tüm Ürünler",
                            quantity: 0,
                            unit: "",
                            productionLocation: "N/A",
                            productionMethod: "N/A",
                            assemblyType: "N/A",
                            isMainProduct: false,
                            children: naturalRoots
                        };
                    } else {
                        console.error("No root node could be determined from the BOM materials.");
                        return null;
                    }
                }
                return finalRoot;
            }


            const width = document.getElementById('chart').clientWidth;
            const height = document.getElementById('chart').clientHeight;
            // Radius çarpanı 2.5'ten 3.75'e çıkarıldı (1.5 katına artırıldı)
            const radius = (Math.min(width, height) / 2 - 20) * 3.75; 

            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
            
            const g = svg.append("g")
                .attr("transform", `translate(${width / 2},${height / 2})`);

            const zoom = d3.zoom()
                .scaleExtent([0.1, 10]) 
                .on("zoom", (event) => {
                    g.attr("transform", event.transform);
                });

            svg.call(zoom); 

            const tree = d3.tree()
                .size([2 * Math.PI, radius])
                .separation((a, b) => (a.parent == b.parent ? 60 : 120) / a.depth); 

            const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

            function drawChart(data) {
                const root = d3.hierarchy(data, d => d.children);
                tree(root);

                function polarToCartesian(angle, radius) {
                    const x = radius * Math.sin(angle);
                    const y = radius * -Math.cos(angle);
                    return [x, y];
                }

                // numLevelsForScaling artık sadece ölçekleme oranını belirliyor, maksimum seviyeyi değil.
                const numLevelsForScaling = 10; 

                const calculateNodeRadius = (d) => {
                    const effectiveDepth = d.depth; 
                    const baseCircleRadius = 92.5; 
                    const minCircleRadius = 2.5; 
                    const totalRadiusRange = baseCircleRadius - minCircleRadius; 
                    return Math.max(minCircleRadius, baseCircleRadius - (effectiveDepth * (totalRadiusRange / numLevelsForScaling)));
                };

                const link = g.selectAll(".link") 
                    .data(root.links())
                    .enter().append("path")
                    .attr("class", "link")
                    .attr("d", d => {
                        const [sx, sy] = polarToCartesian(d.source.x, d.source.y);
                        const [tx, ty] = polarToCartesian(d.target.x, d.target.y);

                        const r_s = calculateNodeRadius(d.source);
                        const r_t = calculateNodeRadius(d.target);

                        const vx = tx - sx;
                        const vy = ty - sy;
                        const dist = Math.sqrt(vx * vx + vy * vy);

                        const nvx = vx / dist;
                        const nvy = vy / dist;

                        const sx_edge = sx + nvx * r_s;
                        const sy_edge = sy + nvy * r_s;
                        const tx_edge = tx - nvx * r_t;
                        const ty_edge = ty - nvy * r_t;

                        return `M ${sx_edge} ${sy_edge} L ${tx_edge} ${ty_edge}`; 
                    });

                // Link metinleri için grup oluşturma
                const linkLabels = g.selectAll(".link-label-group")
                    .data(root.links())
                    .enter().append("g")
                    .attr("class", "link-label-group")
                    .attr("transform", d => {
                        const [sx, sy] = polarToCartesian(d.source.x, d.source.y);
                        const [tx, ty] = polarToCartesian(d.target.x, d.target.y);
                        // Bağlantı çizgisinin ortası
                        const midX = (sx + tx) / 2;
                        const midY = (sy + ty) / 2;
                        // Metni çevirmek için açıyı hesapla
                        let angle = d.target.x * 180 / Math.PI - 90;
                        if (angle > 90) angle = angle - 180;
                        if (angle < -90) angle = angle + 180;

                        return `translate(${midX},${midY}) rotate(${angle})`;
                    });

                linkLabels.append("rect") // Metin arka planı için dikdörtgen
                    .attr("class", "link-label-background")
                    .attr("x", -60) /* Genişleyen yazıya göre ayarlandı */
                    .attr("y", -20)  /* Genişleyen yazıya göre ayarlandı */
                    .attr("width", 120) /* Genişleyen yazıya göre ayarlandı */
                    .attr("height", 40) /* Genişleyen yazıya göre ayarlandı */
                    .attr("rx", 3) 
                    .attr("ry", 3); 

                linkLabels.append("text")
                    .attr("class", "link-label")
                    .attr("dy", "0.31em")
                    .text(d => d.target.data.assemblyType || 'N/A'); 

                const baseCircleRadius = 92.5; 
                const minCircleRadius = 2.5; 

                const baseMainFontSize = 14; 
                const minMainFontSize = 4;    

                const baseSubFontSize = 10;   
                const minSubFontSize = 3;     

                const node = g.selectAll(".node") 
                    .data(root.descendants())
                    .enter().append("g")
                    .attr("class", d => "node" + (d.children ? " node--internal" : " node--leaf"))
                    .attr("transform", d => `
                        rotate(${d.x * 180 / Math.PI - 90})
                        translate(${d.y},0)
                    `);

                node.append("circle")
                    .attr("class", "outer-circle")
                    .attr("r", calculateNodeRadius)
                    .style("stroke", d => colorScale(d.depth)) 
                    .style("fill", "#FFFFFF"); // Dairelerin arka planları beyaz olsun

                node.each(function(d) {
                    const currentRadius = parseFloat(d3.select(this).select(".outer-circle").attr("r")); 
                    
                    const effectiveDepth = d.depth;
                    const mainFontSize = Math.max(minMainFontSize, baseMainFontSize - (effectiveDepth * ((baseMainFontSize - minMainFontSize) / numLevelsForScaling)));
                    const subFontSize = Math.max(minSubFontSize, baseSubFontSize - (effectiveDepth * ((baseSubFontSize - minSubFontSize) / numLevelsForScaling)));

                    let contentLines = [];
                    let totalContentHeight = 0;

                    // 1. Parça İsmi (Açıklama)
                    contentLines.push({ text: d.data.description, class: "main-text", fontSize: mainFontSize });
                    totalContentHeight += mainFontSize;

                    // 2. Parça Numarası
                    contentLines.push({ text: `No: ${d.data.partNumber}`, class: "sub-text", fontSize: subFontSize });
                    totalContentHeight += subFontSize;

                    // 3. Make/Buy (Üretim Konumu)
                    let productionLocationText = '';
                    let productionLocationClass = '';
                    if (d.data.productionLocation === 'ASHA') {
                        productionLocationText = 'MAKE';
                        productionLocationClass = 'production-location-text green-text'; 
                    } else if (d.data.productionLocation === 'Supplier') {
                        productionLocationText = 'BUY';
                        productionLocationClass = 'production-location-text red-text'; 
                    }
                    if (productionLocationText) {
                        contentLines.push({ text: productionLocationText, class: productionLocationClass, fontSize: subFontSize });
                        totalContentHeight += subFontSize;
                    }

                    // 4. Hammadde (eğer varsa ve boş değilse)
                    if (d.data.rawMaterial && d.data.rawMaterial !== '') {
                        contentLines.push({ text: `Hammadde: ${d.data.rawMaterial}`, class: "raw-material-text", fontSize: subFontSize });
                        totalContentHeight += subFontSize;
                    }
                    
                    // Metinlerin dikey konumunu hesapla
                    let currentY = -totalContentHeight / 2;

                    contentLines.forEach(line => {
                        d3.select(this).append("text")
                            .attr("class", line.class)
                            .attr("x", 0)
                            .attr("y", currentY + (line.fontSize / 2))
                            .attr("text-anchor", "middle")
                            .attr("transform", `rotate(${-(d.x * 180 / Math.PI - 90)})`)
                            .style("font-size", `${line.fontSize}px`)
                            .text(line.text);
                        currentY += line.fontSize;
                    });
                });

                node.append("title")
                    .text(d => {
                        let tooltipText = `Parça Adı: ${d.data.description}\nParça No: ${d.data.partNumber}`;
                        if (d.data.isMainProduct) tooltipText += "\nAna Ürün"; // Keep this in tooltip
                        if (d.data.productionLocation) tooltipText += `\nÜretim Konumu: ${d.data.productionLocation}`;
                        if (d.data.rawMaterial) tooltipText += `\nHammadde: ${d.data.rawMaterial}`;
                        if (d.data.productionMethod) tooltipText += `\nÜretim Yöntemi: ${d.data.productionMethod}`;
                        if (d.data.assemblyType) tooltipText += `\nMontaj Şekli: ${d.data.assemblyType}`;
                        return tooltipText;
                    });
            }

            const hierarchicalData = buildD3Hierarchy(bomMaterials);
            if (hierarchicalData) {
                drawChart(hierarchicalData);
            }
        });
    </script>
</body>
</html>
