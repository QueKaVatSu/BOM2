<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje Detayları</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7fafc;
            padding: 20px;
            color: #2d3748;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .project-details div {
            margin-bottom: 1rem;
        }
        .project-details label {
            font-weight: 600;
            color: #4a5568;
            display: block;
            margin-bottom: 0.25rem;
        }
        .project-details p {
            background-color: #edf2f7;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-size: 1rem;
        }
        .customer-logo-display {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .customer-logo-display img {
            max-height: 40px;
            width: auto;
        }
        .no-project-message {
            text-align: center;
            color: #718096;
            font-size: 1.125rem;
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Proje Detayları</h2>
        <div id="projectDetails" class="project-details">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projectDetailsDiv = document.getElementById('projectDetails');
            const lastProject = JSON.parse(localStorage.getItem('lastProject'));

            if (lastProject) {
                const customerLogos = {
                    'toyota': 'toyota_logo.png',
                    'ford': 'ford_logo.png',
                    'tofaş': 'tofas_logo.png'
                };

                let customerLogoHtml = '';
                const customerNameLower = lastProject.customer.toLowerCase();
                if (customerLogos[customerNameLower]) {
                    customerLogoHtml = `<img src="${customerLogos[customerNameLower]}" alt="${lastProject.customer} Logo" class="customer-logo-display-img">`;
                }

                projectDetailsDiv.innerHTML = `
                    <div>
                        <label>Proje Adı:</label>
                        <p>${lastProject.name}</p>
                    </div>
                    <div>
                        <label>Proje Ömrü (Yıl):</label>
                        <p>${lastProject.life}</p>
                    </div>
                    <div>
                        <label>Proje Başlangıç Yılı:</label>
                        <p>${lastProject.startYear}</p>
                    </div>
                    <div>
                        <label>Müşteri Adı:</label>
                        <div class="customer-logo-display">
                            <p>${lastProject.customer}</p>
                            ${customerLogoHtml}
                        </div>
                    </div>
                    <div>
                        <label>Proje Açıklaması:</label>
                        <p>${lastProject.description || 'Açıklama yok.'}</p>
                    </div>
                `;
            } else {
                projectDetailsDiv.innerHTML = '<p class="no-project-message">Gösterilecek bir proje bulunamadı. Lütfen yeni bir proje oluşturun.</p>';
            }
        });
    </script>
</body>
</html>
