<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Proje Oluştur</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        .logo-container {
            position: absolute;
            top: 2rem;
            left: 3rem;
            z-index: 20;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .left-half {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            position: relative; /* İçerik için pozisyonlama */
        }
        .welcome-content {
            max-width: 500px;
            z-index: 10; /* İçeriğin logonun altında kalmaması için */
        }
        .welcome-content h1 {
            color: #2d3748; /* Koyu gri */
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        .welcome-content p {
            color: #4a5568; /* Orta gri */
            margin-bottom: 2.5rem;
        }
        .form-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: left;
            margin-top: 2rem; /* Başlıktan biraz boşluk */
        }
        .form-container h2 {
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            color: #2d3748;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #cbd5e0; /* Gri kenarlık */
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #2d3748;
        }
        .form-group textarea {
            resize: vertical; /* Dikey yeniden boyutlandırmaya izin ver */
            min-height: 80px;
        }
        .action-button {
            display: block;
            width: 100%;
            padding: 0.85rem 0; /* İç boşluk */
            background-color: #00008B; /* Lacivert */
            color: white;
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            border-radius: 0.5rem; /* Köşe yuvarlaklığı */
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none; /* Buton varsayılan kenarlığını kaldırır */
            margin-top: 1.5rem;
        }
        .action-button:hover {
            background-color: #0000CD; /* Koyu lacivert */
        }
        .right-half {
            flex: 1; /* Kalan alanı kapla */
            background-color: #f0f4f8; /* Açık mavi arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .right-half img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }
        /* Responsive Ayarlar */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                overflow-y: auto; /* Küçük ekranlarda kaydırma çubuğunu etkinleştir */
            }
            .logo-container {
                position: static; /* Statik pozisyonla akışa bırak */
                margin: 1.5rem auto 0; /* Ortala ve üstten boşluk */
            }
            .left-half {
                flex: 0 0 auto; /* Otomatik yükseklik */
                padding: 1.5rem;
            }
            .welcome-content h1 {
                font-size: 2.25rem; /* text-4xl */
            }
            .welcome-content p {
                font-size: 0.9rem;
            }
            .action-button {
                padding: 0.75rem 2rem; /* Küçük ekranlarda da yüksekliği 0.85 katına düşür (önceki 0.85rem * 0.85 ~= 0.72rem, bu biraz yuvarlanmış hali) */
                width: 298px;
            }
            .right-half {
                flex: 0 0 40vh;
                display: none; /* Küçük ekranlarda gizli */
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="ASSAN_HANIL-1.png" alt="Hanil Logo" class="logo">
    </div>

    <div class="left-half">
        <div class="form-container">
            <h2>Yeni Proje Oluştur</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Proje Adı:</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="projectLife">Proje Ömrü (Yıl):</label>
                    <input type="number" id="projectLife" required min="1">
                </div>
                <div class="form-group">
                    <label for="projectStartYear">Başlama Yılı:</label>
                    <input type="number" id="projectStartYear" required min="1900" max="2100">
                </div>
                <div class="form-group">
                    <label for="customerName">Müşteri Adı:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Açıklama (İsteğe Bağlı):</label>
                    <textarea id="projectDescription" rows="3"></textarea>
                </div>
                <button type="submit" class="action-button">Proje Oluştur</button>
            </form>
        </div>
    </div>

    <div class="right-half">
        <img src="welcome-image.png" alt="Hoş Geldiniz Görseli">
    </div>

    <script>
        document.getElementById('projectForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Formun varsayılan gönderimini engeller

            // Form alanlarından verileri alır
            const projectName = document.getElementById('projectName').value;
            const projectLife = document.getElementById('projectLife').value;
            const projectStartYear = document.getElementById('projectStartYear').value;
            const customerName = document.getElementById('customerName').value;
            const projectDescription = document.getElementById('projectDescription').value;

            // Yeni proje nesnesini oluşturur
            const newProject = {
                id: Date.now(), // Benzersiz bir ID için zaman damgası
                name: projectName,
                life: parseInt(projectLife), // Sayısal değere dönüştürür
                startYear: parseInt(projectStartYear), // Sayısal değere dönüştürür
                customer: customerName,
                description: projectDescription,
                materials: [] // Malzeme listesi başlangıçta boş
            };

            // Mevcut projeleri localStorage'dan alır veya boş bir dizi oluşturur
            let projects = JSON.parse(localStorage.getItem('projects') || '[]');
            projects.push(newProject); // Yeni projeyi listeye ekler
            localStorage.setItem('projects', JSON.stringify(projects)); // Projeleri localStorage'a kaydeder

            // Ana sayfaya yönlendirme yapmaya çalışır
            if (window.parent && window.parent.loadPage) {
                // Yeni oluşturulan projenin ID'sini BOM sayfasına ilet
                window.parent.loadPage(`bom_page.html?projectId=${newProject.id}`);
            } else {
                // Yönlendirme yapılamazsa kullanıcıyı bilgilendirir
                alert('Proje oluşturuldu ancak ana sayfaya yönlendirme yapılamadı. Tarayıcı konsolunu kontrol edin.');
                console.error("window.parent.loadPage is not defined. Ensure index.html defines loadPage globally.");
            }
        });
    </script>
</body>
</html>
