<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Proje Oluştur</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* İçeriği yukarı hizala */
            min-height: 100vh; /* Minimum tam yükseklik */
            padding-top: 2rem; /* Üstten boşluk bırak */
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem; /* Alttan boşluk bırak */
        }
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        input[type="file"] {
            padding: 0.5rem 1rem; /* File input için dikey boşluğu ayarla */
        }
        button {
            background-color: #00008B; /* Pers Mavisi */
            color: white;
            font-weight: 600;
            padding: 0.85rem 2rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 1.125rem;
        }
        button:hover {
            background-color: #0000CD; /* Koyu Pers Mavisi */
            transform: translateY(-2px);
        }
        .file-upload-container {
            border: 2px dashed #cbd5e0;
            border-radius: 0.375rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }
        .file-upload-container:hover {
            background-color: #f7fafc;
        }
        .file-upload-icon {
            font-size: 3rem;
            color: #a0aec0;
            margin-bottom: 0.5rem;
        }
        .file-upload-text {
            color: #718096;
            font-weight: 600;
        }
        .file-name {
            margin-top: 0.5rem;
            font-style: italic;
            color: #4a5568;
        }
        .success-message {
            background-color: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-top: 1rem;
            text-align: center;
            display: none; /* Varsayılan olarak gizli */
        }
        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-top: 1rem;
            text-align: center;
            display: none; /* Varsayılan olarak gizli */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yeni Proje Oluştur</h1>
        <form id="projectForm" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="projectName">Proje Adı</label>
                <input type="text" id="projectName" name="projectName" placeholder="Proje Adını Girin" required>
            </div>
            <div class="mb-4">
                <label for="projectCode">Proje Kodu</label>
                <input type="text" id="projectCode" name="projectCode" placeholder="Proje Kodunu Girin" required>
            </div>
            <div class="mb-4">
                <label for="carModel">Araç Modeli</label>
                <input type="text" id="carModel" name="carModel" placeholder="Araç Modelini Girin" required>
            </div>
            <div class="mb-4">
                <label for="customer">Müşteri</label>
                <input type="text" id="customer" name="customer" placeholder="Müşteri Adını Girin" required>
            </div>
            <div class="mb-4">
                <label for="uploadFile">BOM Dosyasını Yükle (CSV)</label>
                <div class="file-upload-container" id="fileUploadContainer">
                    <i class="fas fa-cloud-upload-alt file-upload-icon"></i>
                    <p class="file-upload-text">Dosyayı buraya sürükleyip bırakın veya tıklayın</p>
                    <input type="file" id="uploadFile" name="uploadFile" accept=".csv" class="hidden">
                    <p class="file-name" id="fileNameDisplay"></p>
                </div>
            </div>
            <button type="submit">Proje Oluştur</button>
            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <script>
        const fileUploadContainer = document.getElementById('fileUploadContainer');
        const uploadFile = document.getElementById('uploadFile');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const projectForm = document.getElementById('projectForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Dosya sürükle bırak ve tıklama olayları
        fileUploadContainer.addEventListener('click', () => {
            uploadFile.click();
        });

        uploadFile.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                fileNameDisplay.textContent = event.target.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });

        fileUploadContainer.addEventListener('dragover', (event) => {
            event.preventDefault();
            fileUploadContainer.style.backgroundColor = '#e2e8f0';
        });

        fileUploadContainer.addEventListener('dragleave', (event) => {
            fileUploadContainer.style.backgroundColor = '';
        });

        fileUploadContainer.addEventListener('drop', (event) => {
            event.preventDefault();
            fileUploadContainer.style.backgroundColor = '';
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                uploadFile.files = files;
                fileNameDisplay.textContent = files[0].name;
            }
        });

        // Form gönderimi
        projectForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(projectForm);

            // Mesajları temizle
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                // Bu örnek bir API çağrısıdır. Kendi backend API endpoint'inizi kullanmalısınız.
                // Eğer bir backend'iniz yoksa ve sadece localStorage'a kaydediyorsanız,
                // bu kısmı doğrudan localStorage işlemlerine yönlendirebilirsiniz.
                const response = await fetch('/api/create-project', { // Buradaki '/api/create-project' kendi backend endpoint'iniz olmalı
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    successMessage.textContent = result.message || 'Proje başarıyla oluşturuldu!';
                    successMessage.style.display = 'block';
                    projectForm.reset(); // Formu temizle
                    fileNameDisplay.textContent = ''; // Dosya adını temizle

                    // **** BURADAKİ SATIRI DEĞİŞTİRİYORUZ ****
                    // parent pencerenin (index.html) tamamını yeniden yükle
                    window.parent.location.reload(); 
                    // Bu satır, projenin oluşturulmasından sonra yan menünün güncellenmesini sağlar.

                } else {
                    errorMessage.textContent = result.message || 'Proje oluşturulurken bir hata oluştu.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Hata:', error);
                errorMessage.textContent = 'Bir ağ hatası oluştu veya sunucuya ulaşılamadı.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
