<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Proje Oluştur</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        .logo-container {
            position: absolute;
            top: 2rem;
            left: 3rem;
            z-index: 20;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .left-half {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 3rem;
            box-sizing: border-box;
            z-index: 10;
            position: relative;
        }
        .form-content {
            max-width: 100%;
            text-align: left;
        }
        .form-content h1 {
            font-weight: 700;
            color: #1a202c;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }
        .form-content label {
            font-weight: 400;
            color: #4a5568;
            margin-bottom: 0.25rem;
            display: block;
        }
        .form-content input,
        .form-content textarea {
            border: 1px solid #cbd5e0;
            padding: 0.75rem 1rem;
            width: 100%;
            border-radius: 0.5rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-content input:focus,
        .form-content textarea:focus {
            outline: none;
            border-color: #00008B;
            box-shadow: 0 0 0 3px rgba(0, 0, 139, 0.3);
        }
        .form-content textarea {
            resize: none;
            overflow-y: auto;
        }

        .form-content button {
            background-color: #00008B;
            color: white;
            font-weight: 600;
            padding: 0.85rem 2rem;
            border-radius: 9999px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            border: none;
            cursor: pointer;
            width: 425px;
            display: block;
            margin-top: 1rem;
            margin-left: auto;
            margin-right: auto;
        }
        .form-content button:hover {
            background-color: #0000CD;
            transform: translateY(-2px);
        }

        .input-with-logo {
            position: relative;
            display: flex;
            align-items: center;
        }
        .customer-logo {
            position: absolute;
            right: 10px;
            height: 30px;
            width: auto;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-width: 80px;
            display: none;
        }
        .customer-logo.visible {
            opacity: 1;
            display: block;
        }
        .input-with-logo input {
            padding-right: 100px;
        }

        .right-half {
            flex: 1;
            background-image: url('hanil3.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            z-index: 5;
        }

        /* Küçük ekranlar için responsive ayarlar */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .logo-container {
                top: 1.5rem;
                left: 1.5rem;
            }
            .logo {
                max-width: 150px;
            }
            .left-half {
                flex: 0 0 100%;
                padding-left: 1.5rem;
                padding-right: 1.5rem;
                height: auto;
                min-height: 60vh;
            }
            .form-content {
                padding-top: 5rem;
                max-width: 100%;
            }
            .form-content h1 {
                font-size: 2rem;
            }
            .form-content input,
            .form-content textarea {
                padding: 0.6rem 0.8rem;
            }
            .form-content button {
                padding: 0.75rem 2rem;
                width: 298px;
            }
            .right-half {
                flex: 0 0 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="ASSAN_HANIL-1.png" alt="Hanil Logo" class="logo">
    </div>

    <div class="left-half">
        <div class="form-content">
            <h1>Yeni Proje Oluştur</h1>
            <p class="text-gray-600 mb-6">Projeniz için temel bilgileri girerek başlayın.</p>
            <form id="projectForm">
                <div class="mb-4">
                    <label for="projectName" class="block text-gray-700 text-sm font-bold mb-2">Proje Adı</label>
                    <input type="text" id="projectName" name="projectName" placeholder="Örn: Yeni Araç Projesi" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="projectLife" class="block text-gray-700 text-sm font-bold mb-2">Proje Ömrü (Yıl)</label>
                    <input type="number" id="projectLife" name="projectLife" placeholder="Örn: 5" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline min-w-0">
                </div>
                <div class="mb-4">
                    <label for="projectStartYear" class="block text-gray-700 text-sm font-bold mb-2">Proje Başlangıç Yılı</label>
                    <input type="number" id="projectStartYear" name="projectStartYear" placeholder="Örn: 2023" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline min-w-0">
                </div>
                <div class="mb-6">
                    <label for="customerName" class="block text-gray-700 text-sm font-bold mb-2">Müşteri Adı</label>
                    <div class="input-with-logo">
                        <input type="text" id="customerName" name="customerName" placeholder="Örn: Toyota, Ford, Tofaş" required
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <img id="customerLogo" src="" alt="Customer Logo" class="customer-logo">
                    </div>
                </div>
                <div class="mb-6">
                    <label for="projectDescription" class="block text-gray-700 text-sm font-bold mb-2">Proje Açıklaması</label>
                    <textarea id="projectDescription" name="projectDescription" rows="4" placeholder="Proje hakkında kısa bir açıklama girin..."
                              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <button type="submit">Proje Oluştur</button>
            </form>
        </div>
    </div>

    <div class="right-half"></div>

    <script>
        const projectForm = document.getElementById('projectForm');
        const customerNameInput = document.getElementById('customerName');
        const customerLogo = document.getElementById('customerLogo');

        const customerLogos = {
            'toyota': 'toyota_logo.png',
            'ford': 'ford_logo.png',
            'tofaş': 'tofas_logo.png'
        };

        customerNameInput.addEventListener('input', function() {
            const customer = this.value.toLowerCase();
            if (customerLogos[customer]) {
                customerLogo.src = customerLogos[customer];
                customerLogo.classList.add('visible');
            } else {
                customerLogo.classList.remove('visible');
                customerLogo.src = '';
            }
        });

        projectForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const projectName = document.getElementById('projectName').value;
            const projectLife = document.getElementById('projectLife').value;
            const projectStartYear = document.getElementById('projectStartYear').value;
            const customerName = document.getElementById('customerName').value;
            const projectDescription = document.getElementById('projectDescription').value;

            const newProject = {
                id: Date.now(),
                name: projectName,
                life: parseInt(projectLife),
                startYear: parseInt(projectStartYear),
                customer: customerName,
                description: projectDescription,
                materials: [],
                volumes: [] // Add this line to initialize volumes array
            };

            let projects = JSON.parse(localStorage.getItem('projects') || '[]');
            projects.push(newProject);
            localStorage.setItem('projects', JSON.stringify(projects));
            localStorage.setItem('lastProject', JSON.stringify(newProject)); // Save the newly created project as the last project

            if (window.parent && window.parent.loadPage) {
                window.parent.loadPage('dashboard.html'); // BOM page yerine dashboard sayfasına yönlendir
            } else {
                alert('Proje oluşturuldu ancak ana sayfaya yönlendirme yapılamadı. Tarayıcı konsolunu kontrol edin.');
                console.error("window.parent.loadPage is not defined. Ensure index.html defines loadPage globally.");
            }
        });
    </script>
</body>
</html>
