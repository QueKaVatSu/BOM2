<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM & Volume Analizi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        #mainFormContainer {
            display: flex;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 20;
        }

        .logo-container {
            position: absolute;
            top: 2rem;
            left: 3rem;
            z-index: 30;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }

        .left-half {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 3rem;
            box-sizing: border-box;
            z-index: 10;
            position: relative;
            margin-top: 1.25rem;
        }
        .form-content {
            max-width: 100%;
            text-align: left;
            padding-top: 0;
            padding-right: 0;
            margin: 0;
        }
        .form-content h1 {
            font-weight: 700;
            color: #1a202c;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            text-align: left;
            font-size: 3rem;
            margin-top: 5rem;
            margin-bottom: 0.5rem;
        }
        .form-content label {
            font-weight: 400;
            color: #4a5568;
            margin-bottom: 0.25rem;
            display: block;
        }
        .form-content input,
        .form-content textarea {
            border: 1px solid #cbd5e0;
            padding: 0.75rem 1rem;
            width: 100%;
            border-radius: 0.5rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-content input:focus,
        .form-content textarea:focus {
            outline: none;
            border-color: #00008B;
            box-shadow: 0 0 0 3px rgba(0, 0, 139, 0.3);
        }
        .form-content textarea {
            resize: none;
            overflow-y: auto;
        }

        .form-content button {
            background-color: #00008B;
            color: white;
            font-weight: 600;
            padding: 0.85rem 2rem;
            border-radius: 9999px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            border: none;
            cursor: pointer;
            width: 425px;
            display: block;
            margin-top: 1rem;
            margin-left: auto;
            margin-right: auto;
        }
        .form-content button:hover {
            background-color: #0000CD;
            transform: translateY(-2px);
        }

        .input-with-logo {
            position: relative;
            display: flex;
            align-items: center;
        }
        .customer-logo {
            position: absolute;
            right: 10px;
            height: 30px;
            width: auto;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-width: 80px;
            display: none;
        }
        .customer-logo.visible {
            opacity: 1;
            display: block;
        }
        .input-with-logo input {
            padding-right: 100px;
        }

        .right-half-initial {
            flex: 1;
            background-image: url('hanil3.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            z-index: 5;
            display: block;
        }
        .right-half-initial.hidden {
            display: none;
        }

        /* Sidebar Stilleri */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: transparent;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-logo-container {
            padding: 20px;
            text-align: center;
            background-color: white;
            z-index: 1;
        }

        .sidebar-logo {
            max-width: 180px;
            height: auto;
        }

        .sidebar-bottom-section {
            flex-grow: 1;
            background-color: #00008B;
            padding-top: 20px;
            z-index: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0 20px;
            margin: 0;
            flex-grow: 1;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu a {
            display: block;
            padding: 15px 0;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease, border-left-color 0.2s ease;
            border-left: 5px solid transparent;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-left-color: white;
            color: white;
        }

        /* İçerik alanı (iframe) stilleri */
        .content-frame-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            background-color: #ffffff;
            transition: left 0.3s ease, width 0.3s ease;
            display: none;
        }

        .content-frame-container.shifted {
            left: 250px;
            width: calc(100% - 250px);
        }

        .content-frame-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Küçük ekranlar için responsive ayarlar */
        @media (max-width: 768px) {
            .main-form-container {
                flex-direction: column;
                position: relative;
                width: 100%;
                height: auto;
            }
            .logo-container {
                top: 1.5rem;
                left: 1.5rem;
            }
            .logo {
                max-width: 150px;
            }
            .left-half {
                flex: 0 0 100%;
                padding-left: 1.5rem;
                padding-right: 1.5rem;
                height: auto;
                min-height: 60vh;
                margin-top: 1.25rem;
            }
            .form-content {
                padding-top: 0;
                max-width: 100%;
                margin: 0;
                padding-right: 1.5rem;
            }
            .form-content h1 {
                font-size: 2rem;
                margin-top: 4rem;
                margin-bottom: 0.25rem;
            }
            .form-content input,
            .form-content textarea {
                padding: 0.6rem 0.8rem;
            }
            .form-content button {
                padding: 0.75rem 2rem;
                width: 298px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 0.75rem;
            }
            .right-half-initial {
                flex: 0 0 40vh;
                display: block;
            }
            .sidebar {
                width: 100%;
                left: -100%;
                padding-top: 0;
            }
            .sidebar.open {
                left: 0;
            }
            .sidebar-logo-container {
                display: none;
            }
            .sidebar-bottom-section {
                padding-top: 0;
            }
            .sidebar-menu {
                list-style: none;
                padding: 0 10px;
                margin: 0;
                flex-grow: 1;
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }
            .sidebar-menu li {
                margin-bottom: 0;
            }
            .sidebar-menu a {
                padding: 10px 0;
                border-left: none;
                border-bottom: 5px solid transparent;
            }
            .sidebar-menu a:hover,
            .sidebar-menu a.active {
                border-left-color: transparent;
                border-bottom-color: white;
            }
        }
    </style>
</head>
<body>
    <div id="mainFormContainer">
        <div class="logo-container">
            <img src="ASSAN_HANIL-1.png" alt="Hanil Logo" class="logo">
        </div>
        <div class="left-half">
            <div class="form-content">
                <h1>Yeni Proje Oluştur</h1>
                <p class="text-gray-600 mb-6">Projeniz için temel bilgileri girerek başlayın.</p>
                <form id="projectForm">
                    <div class="mb-4">
                        <label for="projectName" class="block text-gray-700 text-sm font-bold mb-2">Proje Adı</label>
                        <input type="text" id="projectName" name="projectName" placeholder="Örn: Yeni Araç Projesi" required
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="projectLife" class="block text-gray-700 text-sm font-bold mb-2">Proje Ömrü (Yıl)</label>
                        <input type="number" id="projectLife" name="projectLife" placeholder="Örn: 5" required
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline min-w-0">
                    </div>
                    <div class="mb-4">
                        <label for="projectStartYear" class="block text-gray-700 text-sm font-bold mb-2">Proje Başlangıç Yılı</label>
                        <input type="number" id="projectStartYear" name="projectStartYear" placeholder="Örn: 2023" required
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline min-w-0">
                    </div>
                    <div class="mb-6">
                        <label for="customerName" class="block text-gray-700 text-sm font-bold mb-2">Müşteri Adı</label>
                        <div class="input-with-logo">
                            <input type="text" id="customerName" name="customerName" placeholder="Örn: Toyota, Ford, Tofaş" required
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <img id="customerLogo" src="" alt="Customer Logo" class="customer-logo">
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="projectDescription" class="block text-gray-700 text-sm font-bold mb-2">Proje Açıklaması</label>
                        <textarea id="projectDescription" name="projectDescription" rows="4" placeholder="Proje hakkında kısa bir açıklama girin..."
                                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                    <button type="submit">Proje Oluştur</button>
                </form>
            </div>
        </div>
        <div id="rightHalfInitial" class="right-half-initial"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-logo-container">
            <img src="ASSAN_HANIL-1.png" alt="Hanil Logo" class="sidebar-logo">
        </div>
        <div class="sidebar-bottom-section">
            <ul class="sidebar-menu">
                <li><a href="#" data-page="dashboard.html">Proje Detayları</a></li>
                <li><a href="#" data-page="bom_page.html">BOM Yöneticisi</a></li>
                <li><a href="#" data-page="volume_table.html">Hacim Analizi</a></li>
                <li><a href="#" data-page="visual_bom.html">Görsel BOM</a></li>
            </ul>
        </div>
    </div>

    <div class="content-frame-container" id="contentFrameContainer">
        <iframe id="mainContentFrame" src="" frameborder="0"></iframe>
    </div>

    <script>
        const projectForm = document.getElementById('projectForm');
        const customerNameInput = document.getElementById('customerName');
        const customerLogo = document.getElementById('customerLogo');
        const mainFormContainer = document.getElementById('mainFormContainer');
        const rightHalfInitial = document.getElementById('rightHalfInitial');
        const sidebar = document.getElementById('sidebar');
        const contentFrameContainer = document.getElementById('contentFrameContainer');
        const mainContentFrame = document.getElementById('mainContentFrame');
        const sidebarLinks = document.querySelectorAll('.sidebar-menu a');

        const customerLogos = {
            'toyota': 'toyota_logo.png',
            'ford': 'ford_logo.png',
            'tofaş': 'tofas_logo.png'
        };

        customerNameInput.addEventListener('input', function() {
            const customer = this.value.toLowerCase();
            if (customerLogos[customer]) {
                customerLogo.src = customerLogos[customer];
                customerLogo.classList.add('visible');
            } else {
                customerLogo.classList.remove('visible');
                customerLogo.src = '';
            }
        });

        // Sayfa yükleme fonksiyonu
        window.loadPage = function(pageName) {
            mainContentFrame.src = pageName;
            sidebarLinks.forEach(link => {
                if (link.dataset.page === pageName) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // Sidebar açıkken contentFrame'i kaydır
            if (window.innerWidth > 768) {
                contentFrameContainer.classList.add('shifted');
            }
            contentFrameContainer.style.display = 'block'; // iframe'i göster
            mainFormContainer.style.display = 'none'; // Formu gizle
            rightHalfInitial.classList.add('hidden'); // GIF'i gizle
            sidebar.classList.add('open'); // Sidebar'ı aç
        };

        // Sidebar menü bağlantıları için olay dinleyicileri
        sidebarLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Varsayılan bağlantı davranışını engelle
                const pageToLoad = this.dataset.page;
                loadPage(pageToLoad);
            });
        });

        // Sayfa yüklendiğinde kontrol et
        document.addEventListener('DOMContentLoaded', () => {
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            if (projects.length > 0) {
                // Eğer projeler varsa, doğrudan Dashboard sayfasını yükle
                loadPage('dashboard.html'); // Yeni Dashboard sayfasını yükle
                // İlk menü öğesini aktif yap (Dashboard)
                sidebarLinks.forEach(link => link.classList.remove('active'));
                const dashboardLink = document.querySelector('.sidebar-menu a[data-page="dashboard.html"]');
                if (dashboardLink) {
                    dashboardLink.classList.add('active');
                }
            } else {
                // Eğer proje yoksa, hoş geldin sayfasını yükle
                mainFormContainer.style.display = 'none';
                rightHalfInitial.classList.add('hidden');
                sidebar.classList.remove('open');
                contentFrameContainer.style.display = 'block';
                contentFrameContainer.style.left = '0';
                contentFrameContainer.style.width = '100%';
                mainContentFrame.src = 'welcome_page.html';
            }
        });
    </script>
</body>
</html>
