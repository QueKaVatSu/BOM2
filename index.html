<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM & Volume Analizi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        .logo-container {
            position: absolute;
            top: 2rem;
            left: 3rem;
            z-index: 30;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }

        /* Sidebar Stilleri */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: transparent; /* Başlangıçta şeffaf */
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-logo-container {
            padding: 20px;
            text-align: center;
            background-color: white; /* Logo arka planı */
            z-index: 1;
        }

        .sidebar-logo {
            max-width: 180px;
            height: auto;
        }

        .sidebar-bottom-section {
            flex-grow: 1;
            background-color: #00008B; /* Lacivert arka plan */
            padding-top: 20px;
            z-index: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0 20px;
            margin: 0;
            flex-grow: 1;
        }

        .sidebar-menu li {
            margin-bottom: 10px;
        }

        .sidebar-menu a {
            display: block;
            padding: 15px 0;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease, border-left-color 0.2s ease;
            border-left: 5px solid transparent;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background-color: rgba(255, 255, 255, 0.2);
            border-left-color: white;
            color: white;
        }

        /* İçerik alanı (iframe) stilleri */
        .content-frame-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            background-color: #ffffff;
            transition: left 0.3s ease, width 0.3s ease;
            display: none; /* Başlangıçta gizli */
        }

        .content-frame-container.shifted {
            left: 250px;
            width: calc(100% - 250px);
        }

        .content-frame-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Küçük ekranlar için responsive ayarlar */
        @media (max-width: 768px) {
            .logo-container {
                top: 1.5rem;
                left: 1.5rem;
            }
            .logo {
                max-width: 150px;
            }
            .sidebar {
                width: 100%;
                left: -100%;
                padding-top: 0;
            }
            .sidebar.open {
                left: 0;
            }
            .sidebar-logo-container {
                display: none; /* Küçük ekranlarda logoyu gizle */
            }
            .sidebar-bottom-section {
                padding-top: 0;
            }
            .sidebar-menu {
                list-style: none;
                padding: 0 10px;
                margin: 0;
                flex-grow: 1;
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }
            .sidebar-menu li {
                margin-bottom: 0;
            }
            .sidebar-menu a {
                padding: 10px 0;
                border-left: none;
                border-bottom: 5px solid transparent;
            }
            .sidebar-menu a:hover,
            .sidebar-menu a.active {
                border-left-color: transparent;
                border-bottom-color: white;
            }
            .content-frame-container.shifted {
                left: 0; /* Küçük ekranlarda kaydırma yapma */
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="ASSAN_HANIL-1.png" alt="Hanil Logo" class="logo">
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-logo-container">
            <img src="ASSAN_HANIL-1.png" alt="Hanil Logo" class="sidebar-logo">
        </div>
        <div class="sidebar-bottom-section">
            <ul class="sidebar-menu">
                <li><a href="#" data-page="dashboard.html">Proje Detayları</a></li>
                <li><a href="#" data-page="bom_page.html">BOM Yöneticisi</a></li>
                <li><a href="#" data-page="volume_table.html">Hacim Analizi</a></li>
                <li><a href="#" data-page="visual_bom.html">Görsel BOM</a></li>
            </ul>
        </div>
    </div>

    <div class="content-frame-container" id="contentFrameContainer">
        <iframe id="mainContentFrame" src="" frameborder="0"></iframe>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const contentFrameContainer = document.getElementById('contentFrameContainer');
        const mainContentFrame = document.getElementById('mainContentFrame');
        const sidebarLinks = document.querySelectorAll('.sidebar-menu a');

        // Sayfa yükleme fonksiyonu
        window.loadPage = function(pageName) {
            mainContentFrame.src = pageName;
            sidebarLinks.forEach(link => {
                if (link.dataset.page === pageName) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // Sidebar açıkken contentFrame'i kaydır
            if (window.innerWidth > 768) {
                contentFrameContainer.classList.add('shifted');
            }
            contentFrameContainer.style.display = 'block'; // iframe'i göster
            sidebar.classList.add('open'); // Sidebar'ı aç
        };

        // Sidebar menü bağlantıları için olay dinleyicileri
        sidebarLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Varsayılan bağlantı davranışını engelle
                const pageToLoad = this.dataset.page;
                loadPage(pageToLoad);
            });
        });

        // Sayfa yüklendiğinde kontrol et
        document.addEventListener('DOMContentLoaded', () => {
            const projects = JSON.parse(localStorage.getItem('projects') || '[]');
            contentFrameContainer.style.display = 'block'; // iframe container'ı görünür yap

            if (projects.length > 0) {
                // Eğer projeler varsa, doğrudan Dashboard sayfasını yükle
                loadPage('dashboard.html'); // Dashboard sayfasını yükle
                // İlk menü öğesini aktif yap (Dashboard)
                sidebarLinks.forEach(link => link.classList.remove('active'));
                const dashboardLink = document.querySelector('.sidebar-menu a[data-page="dashboard.html"]');
                if (dashboardLink) {
                    dashboardLink.classList.add('active');
                }
            } else {
                // Eğer proje yoksa, hoş geldin sayfasını yükle
                sidebar.classList.remove('open'); // Sidebar kapalı kalacak
                contentFrameContainer.style.left = '0'; // iframe tam ekranda kalacak
                contentFrameContainer.style.width = '100%'; // iframe tam ekranda kalacak
                mainContentFrame.src = 'welcome_page.html'; // Hoş geldin sayfasını yükle
            }
        });
    </script>
</body>
</html>
